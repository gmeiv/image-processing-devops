name: Image Processing Pipeline

on:
  push:
    paths:
      - 'input/**'
      - 'src/**'
      - 'tests/**'
      - 'requirements.txt'

jobs:
  process-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    # 1 Checkout repository
    - name: Checkout code
      uses: actions/checkout@v4

    # 2 Setup Python
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    # 3 Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 4 Run image processing automation
    - name: Run image processing
      run: |
        python -m src.main

    # 5 Run automated tests (pytest)
    - name: Run tests
      run: |
        PYTHONPATH=. pytest tests/

    # 6 Commit processed images back to repo
    - name: Deploy processed images
      if: success()
      run: |
        git config --global user.name "DevOps-Bot"
        git config --global user.email "devops-bot@github.com"
        git add output/
        git commit -m "Auto-processed images" || echo "No changes"
        git push
