name: Image Processing Pipeline

on:
  push:
    paths:
      - 'input/**'
      - 'src/**'
      - 'tests/**'
      - 'requirements.txt'

jobs:
  process-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    # 1 Checkout repository
    - name: Checkout code
      uses: actions/checkout@v4

    # 2 Setup Python
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    # 3 Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 4 Run image processing automation
    - name: Run image processing
      run: |
        python -m src.main

    # 5 Run automated tests (pytest)
    - name: Run tests
      run: |
        PYTHONPATH=. pytest tests/

    # 6 Upload processed images back to repo
    - name: Upload processed images
      uses: actions/upload-artifact@v4
      with:
        name: processed-images
        path: output/

